<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-size:20px;
            text-align: center;
        }
        div{
            margin: 10px;
        }
        a{
            color:black;
            text-decoration: none;
        }
        a:hover{
            color:red;
        }
    </style>
    <title>예약 대기 목록</title>
</head>
<body>
    <h1>예약 목록</h1>
    {% for reserv in reservation %}
    <div>대표 예약자명: {{reserv.group_name}}</div>
    <div>인원수: {{reserv.num}}명</div>
    <div>시간: {{reserv.time}}</div>
    {% if reserv.confirmed == 0 %}
    <div>예약 대기중</div>
    {% else %}
    <div>예약 승인</div>
    {% endif %}
    <div><a href="{% url 'restaurant' reserv.shop_id %}">{{reserv.shop}}</a></div>
    {% endfor %}
</body>
</html>
