<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즐겨찾기 목록</title>
</head>

<style>
    div{
            margin: 10px;
        }

    h1{
            padding:5px;
            border-bottom: solid 1px gray;
        }

    .container{
        overflow:hidden;
    }

    .nav {
        float: left;
        height: 150px;
        width: 150px;
        background: #333;
        color: #fff;
        margin-right: 50px;
    }

    
</style>

<body>
        <div class="col-md-2"></div>

        <div class="col-md-8 panel panel-default">
            <h1>즐겨찾기 목록</h1>

            <!-- 즐겨찾기 목록 -->
            <div class='like'>
                <h4>{{user.profile.name}}님이 즐겨찾는 식당</h4>
                <br>

                {% for like in likes %}
                {% if like.user == user %}
                    <a href="{% url 'restaurant' like.shop.id %}">{{like.shop.name}}</a>
                {% endif %}
                {% endfor %}

                {% for likey in likes %}
                <div style="width:750px; height: 210px; padding: 6px; border:1px solid blue;">
                    <div class = "container">
                        <div class="nav">[가게사진]</div>
                        <div class="content">
                            <div>가게이름: [가게이름]</div>
                            <div>평점: [평점]</div>
                            <div>주소: [주소]</div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
</body>
</html>
