<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jua&display=swap">
    <link rel="stylesheet" href="{% static 'css/mypage_cus.css'%}">
    <title>mypage</title>
</head>

<body>
    <div class="page-header">
        <h1>my page&nbsp<a href="{% url 'home' %}"><img class="icon" src="{% static 'img/home.png' %}"></a></h1>
        
    </div>
    
    
    <!-- 개인 정보 -->
    <div class= 'myinfo'>
        <br>
        <div class= 'name'><font class = "P1">name: {{user.profile.name}}</font></div><br>
        <div class= 'contact'><font class = "P2">contact: {{user.profile.phonenumber}}</font></div><br><br>
    </div>

    <!-- 즐겨찾기 목록 -->
    
    <a href = "{% url 'like' %}">
        <div class="list"><font class = "P1">즐겨찾기 목록 상세 페이지</font>
            <img src="{% static 'img/arrow.png' %}" align="right" width="50px" height="50px" >
        </div>
    </a>
    <br>

    
        {% if likes %}
        {% for like in likes %}
        <div class="like-container">
            <div class="like-card">
                {% if like.user == user %}
                <a href="{% url 'restaurant' like.shop.id %}">
                {% if like.shop.photo %}<p class ="like-card-image">
                    <img src="{{like.shop.photo.url}}" alt="" height="200px"></p><br>
                    {% endif %}
            {% endif %}
            </div>
        {% endfor %}
        </div>
        {% else %}
        <font class = "P3">즐겨찾는 가게가 없습니다.</font>
        {% endif %}
    
        
        
  
    
    <br><br>

    <!-- 예약 내역 -->
    <div class='reservation'>
        <a href="{% url 'reservation_done' %}">예약 목록</a>
    </div>
</body>
</html>
