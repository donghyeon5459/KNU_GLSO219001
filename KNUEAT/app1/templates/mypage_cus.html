{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
</head>

<style>
    .page-header{
        height:150px;
        background-color: #ff9400;
        margin-top: 20;
        padding: 20px 20px 20px 40px;
    }
    .page-header h1{
        font-family: 'Jua', sans-serif;
        color: #ffffff;
        font-size: 45pt;
        text-decoration: none;
        text-align: center;
        padding:10px;
    }
    body{
        font-size:20px;
        text-align: center;
    }

    #name {
        margin-left: 10px;
        overflow:hidden;
        font-family: 'Jua', sans-serif;
        float: center;
        text-align: center;
    }

    #contact {
        margin-left: 10px;
        overflow:hidden;
        font-family: 'Jua', sans-serif;
        float: center;
        text-align: center;
    }

    #picture {
        width: 10%;
        height: 10%;
        float: right;
        background-color: #ffffff;
    }

    .P1 {
        margin-left: 30px;
        font-family: 'Jua', sans-serif;
        font-size: 30px;
        color: #000000;
        font-weight: bold;
        text-align: center;
    }

    .P2 {
        margin-left: 30px;
        font-family: 'Jua', sans-serif;
        font-size: 20px;
        color:rgb(97, 93, 93);
        font-weight: bold;
        text-align: center;
    }
    .P3 {
        margin-left: 30px;
        font-family: 'Jua', sans-serif;
        font-size: 20px;
        color:#000000;
        text-align: center;
    }
    .button {
        font-family: 'Jua', sans-serif;
        display: block;
        margin-left:auto;
        margin-right: auto;
        width:100px;
        background-color: #585bf8;
        border: none;
        color:#fff;
        padding: 15px 0;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        margin: 4px;
        cursor: pointer;
    }
    .button:hover {
        background-color: blue;
    }
    a{
        text-decoration: none;
        color:white;
    }
    /*.like{
        display: block;
        margin-left:auto;
        margin-right: auto;
        float: center;
        width:500px;
        height: 40px;
        border-radius: 10px;
        background-color:gray;
        color:white;
        font-size:20px;
        border:none;
        }*/
    .like {
        font-family: 'Jua', sans-serif;
        text-align: left;
        font-size: 24px;
        height: 30px;
        margin-left: 10px;
        margin-bottom: 10px;
    }

    .like-container {
        overflow-x: scroll;
        white-space: nowrap;
        width:100%;
    }
    .like-card{
            display: inline-block;
            width:auto;
            padding:auto;
    }
    .like-card-image img {
        border-radius: 10%;
        text-align: center;
        display: block;
        margin-left:auto;
        margin-right: auto;
    }
    .reservation{
        padding: 5px;
        font-family: 'Jua', sans-serif;
        display: block;
        margin-left:auto;
        margin-right: auto;
        float: center;
        width:500px;
        height: 40px;
        border-radius: 10px;
        background-color:gray;
        color:white;
        font-size:20px;
        border:none;
        }
    .list {
        margin-left: 30px;
        font-family: 'Jua', sans-serif;
        font-size:24px;
        border:none;
        text-align: center;
        float: center;
        font-family: 'Jua', sans-serif;
        padding:5px;
        border-bottom: solid 1px gray;
    }
    .icon{
            width: 50px;
            height: 50px;
            margin:0 10px 10px;
        }
</style>

<body>
    <div class="page-header">
        <h1>my page&nbsp<a href="{% url 'home' %}"><img class="icon" src="/static/home.png"></a></h1>
        
    </div>
    
    
    <!-- 개인 정보 -->
    <div class= 'myinfo'>
        <br>
        <div class= 'name'><font class = "P1">name: {{user.profile.name}}</font></div><br>
        <div class= 'contact'><font class = "P2">contact: {{user.profile.phonenumber}}</font></div><br><br>
    </div>

    <!-- 즐겨찾기 목록 -->
    
    <a href = "{% url 'like' %}">
        <div class="list"><font class = "P1">즐겨찾기 목록 상세 페이지</font>
            <img src="/static/arrow.png" align="right" width="50px" height="50px" >
        </div>
    </a>
    <br>

    
        {% if likes %}
        {% for like in likes %}
        <div class="like-container">
            <div class="like-card">
                {% if like.user == user %}
                <a href="{% url 'restaurant' like.shop.id %}">
                {% if like.shop.photo %}<p class ="like-card-image">
                    <img src="{{like.shop.photo.url}}" alt="" height="200px"></p><br>
                    {% endif %}
            {% endif %}
            </div>
        {% endfor %}
        </div>
        {% else %}
        <font class = "P3">즐겨찾는 가게가 없습니다.</font>
        {% endif %}
    
        
        
  
    
    <br><br>

    <!-- 예약 내역 -->
    <div class='reservation'>
        <a href="{% url 'reservation_done' %}">예약 목록</a>
    </div>
</body>
</html>
