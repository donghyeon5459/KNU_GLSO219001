<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jua&display=swap">
    <link rel="stylesheet" href="{% static 'css/register_menu.css'%}">
    <title>MENU Registering</title>
</head>

<body>
    <div class="page-header">
        <h1>MENU Registering</h1>
    </div>
    <form method="post" autocomplete="on" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="container w-200 my-5 text-left">
        <p>
            <label>메뉴명  </label>
            <input class="form-control" type="text" id="storeName" placeholder="menu "  name="name" />
        </p>
        </div>
        <div class="container w-200 my-5 text-left">
        <p>
            <label>가격 </label>
            <input class="form-control" type="text" id="storeAddress" placeholder="price " name="price" />
        </p>
        </div>
        <div class="container w-200 my-5 text-left">
        <p>
            <label>메뉴사진 업로드 </label>
            <input class="form-control" type="file" name="photo"></p>
        </div>
        <input class="button" type="submit" name="save" value="등록하기">
    </form>

</body>

</html>
